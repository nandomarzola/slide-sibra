<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sibra Embalagens</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider">
        <div class="slides">

            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            <input type="radio" name="radio-btn" id="radio5">

            <div class="slide first">
                <img src="images/logo.png" alt="logo"/>
            </div>

            <div class="slide">
                <img src="images/image1.png" alt="image 1"/>
            </div>
            <div class="slide">
                <img src="images/image2.png" alt="image 2"/>
            </div>
            <div class="slide">
                <img src="images/image3.png" alt="image 3"/>
            </div>
            <div class="slide">
                <img src="images/image4.png" alt="image 4"/>
            </div>
            <div class="slide">
                <img src="images/image5.png" alt="image 5"/>
            </div>

            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
                <div class="auto-btn5"></div>
            </div>

        </div>

        <div class="manual-navigation">
            <label class="manual-btn" for="radio1"></label>
            <label class="manual-btn" for="radio2"></label>
            <label class="manual-btn" for="radio3"></label>
            <label class="manual-btn" for="radio4"></label>
            <label class="manual-btn" for="radio5"></label>
        </div>

    </div>

    <!--<script src="script.js"></script>-->
</body>
</html>
